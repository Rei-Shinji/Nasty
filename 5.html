<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
<script type="text/javascript">

	var x = 5;
	var y;
	var result;
	y = 12;
	result = x + y;
	document.write(x + " + " + y + " = " + result);

	var str1 = "123";
	var str2 = "321";
	result = Number(str1) + Number(str2);
	document.write(result);

	var bool;
	var x = 12;
	var y = 5;
	bool = x < y;
	document.write(bool);

	document.write(x + " % " + y + " = " + (x % y));
</script>
</body>
</html>
