<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script type="text/javascript">
		var string = "Stroka aaa";
		var text = "Длина строки равна - " +string.length;
		text += "\nСтрока в верхнем регистре - " + string.toUpperCase();
		text += "\nСтрока в нижнем регистре - " + string.toLowerCase();
		text += "\nОбрезанная строка - " + string.substring(0, 6);
		text += "\nТретий символ - " + string.charAt(3);
		text += "\n'aaa' начинается с индекса - " + string.indexOf("aaa");
		alert(text);
	</script>
</body>
</html>
