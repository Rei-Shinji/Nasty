<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
<script type="text/javascript">
	var arr1 = new Array();
	var arr2 = new Array();
	var arr3 = new Array();
	for (var i = 0; i < 5; i++)  {arr1[i]= i;}
	for (var i = 0; i < 10; i++)  {arr2[i]= i;}
	for (var i = 0; i < 15; i++)  {arr3[i]= i;}

	var arr = new Array (arr1, arr2, arr3);
	for (var i = 0; i < arr.length; i++)
	{
		document.write('<br />Массив ' + (i + 1) + ' :');
		for (var j = 0; j < arr[i].length; j++)
			document.write(arr[i][j]);

	}
</script>
</body>
</html>
