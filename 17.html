<!DOCTYPE html>
<html>

	<title></title>
</head>
<body>
	<script type="text/javascript">
		var p = Math.PI;
		p += "\n" + Math.E;
		p += "\n" + Math.abs(-7);
		p += "\n" + Math.sin(0.3);
		p += "\n" + Math.random();
		p += "\n" + Math.floor(Math.random() * 11);
		alert(p);
	</script>
</body>
