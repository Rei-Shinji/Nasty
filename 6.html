<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
<script type="text/javascript">

	var x = 6;
	var y = 5;
	if (x > y)
		document.write('Истина');
	else
		document.write('Ложь');
	var result = 2;
	switch(result)
	{
		case 1: document.write('result = 1'); break;
		case 2: document.write('result = 2'); break;
		case 3: document.write('result = 3'); break;
		case 4: document.write('result = 4'); break;
		case 5: document.write('result = 5'); break;
		default: document.write('result > 5');
	}
	x == y ? document.write("Yes") : document.write("No");

	var bool = false;
	if (x >= y || bool)
		document.write('Истина');
	else
		document.write('Ложь');
</script>
</body>
</html>
